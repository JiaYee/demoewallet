<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Top-Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="balance">
    <ion-row>
      <div class="balance-box">
        <p>Balance (RM)</p>
        <h1>{{ fixTwo(user.balance) }}</h1>
      </div>
    </ion-row>
  </div>
  <div class="main">
    <ion-row>
      <ion-card padding>
        <ion-list>
          <b>Top Up Through</b>
          <button ion-item (click)="goTopup('ob')">Online Banking</button>
          <button ion-item (click)="goTopup('cc')">Credit / Debit Card</button>
        </ion-list>
      </ion-card>
      <ion-card padding>
        <ion-list>
          <button ion-item (click)="goAuto()">
            Auto Top-Up
            <ion-badge item-right color="dark">Inactive</ion-badge>
          </button>
        </ion-list>
      </ion-card>
    </ion-row>
  </div>
</ion-content>
