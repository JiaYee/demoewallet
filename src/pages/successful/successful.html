<ion-content>
  <div class="balance">
    <ion-row>
      <div class="balance-box">
      </div>
    </ion-row>
  </div>
  <div class="main">
    <ion-card padding class="successfulcard">
      <img src="assets/imgs/iconsuccess.png"/>
      <h1><b>Successful!</b></h1>
      <p>You have successfully topp-up your e-Wallet.</p>
      <h6><b>{{ getDate() }}</b></h6>
      <ion-label>Transaction ID: {{ transaction.id }}</ion-label>
    </ion-card>
    <ion-card padding class="successfulcard">
      <ion-item>
        Payment
        <ion-badge item-right color="light">RM{{ fixTwo(transaction.value) }}</ion-badge>
      </ion-item>
    </ion-card>
    <ion-card padding class="successfulcard">
      <ion-item>
        Payment Method
        <ion-badge item-right color="light">{{ transaction.provider.name }}</ion-badge>
      </ion-item>
    </ion-card>
    <button ion-button block (click)="goHome()">OK</button>
  </div>
</ion-content>
