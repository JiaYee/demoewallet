<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">e-Wallet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="balance">
    <ion-row>
      <div class="balance-box">
        <h1><ion-badge color="light">MYR</ion-badge>30.00</h1>
      </div>
    </ion-row>
    <ion-row>
      <div class="balance-box">
        <p>Add Payment Method ></p>
        <img src="assets/imgs/cardlist.png"/>
      </div>
    </ion-row>
  </div>
  <div class="main">
    <ion-row>
      <ion-card padding>
        <ion-row>
          <ion-col (click)="goPay()">
            <img src="assets/imgs/iconpay.png"/>
          </ion-col>
          <ion-col (click)="goTopuplanding()">
            <img src="assets/imgs/icontopup.png"/>
          </ion-col>
        </ion-row>
        <ion-row style="text-align: center">
          <ion-col>
            <p>Pay</p>
          </ion-col>
          <ion-col>
            <p>Top Up</p>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-card padding>
        <p>QUICK ACCESS</p>
        <ion-row>
          <ion-col>
            <img src="assets/imgs/iconvisa.png"/>
          </ion-col>
          <ion-col>
            <ion-item>
              <p>**** **** **** 1278</p>
              <br>
              <p>Valid Thru 07/23</p>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <button ion-button item-left outline>20.00</button>
          <button ion-button item-left outline>50.00</button>
          <button ion-button item-left>Confirm</button>
        </ion-row>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-card padding>
        <p>RECENT ACTIVITY</p>
        <button ion-item>
          Top Up
          <ion-badge item-right>+20.00</ion-badge>
        </button>
          <button ion-button clear full>SEE MORE</button>
      </ion-card>
    </ion-row>
  </div>
</ion-content>
