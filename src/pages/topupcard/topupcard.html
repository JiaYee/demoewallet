<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Credit / Debit Card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="balance">
    <ion-row>
      <div class="balance-box">
      </div>
    </ion-row>
  </div>
  <div class="main">
    <ion-card padding>
      <ion-list (click)="goTopupcarddetail()">
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/imgs/iconmastercard.png">
          </ion-thumbnail>
          <h2>MasterCard</h2>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/imgs/iconvisa.png">
          </ion-thumbnail>
          <h2>Visa</h2>
        </ion-item>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/imgs/iconjcb.png">
          </ion-thumbnail>
          <h2>JCB</h2>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
